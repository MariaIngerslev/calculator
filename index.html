<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <div class="display">217</div>

    <div class="row">
        <button class="clear">AC</button>
        <button class="clearOne">x</button>
        <button class="percent">%</button>
        <button class="divide">/</button>
    </div>
    
    <div class="row">
        <button class="digit seven">7</button>
        <button class="digit eight">8</button>
        <button class="digit nine">9</button>
        <button class="multiply">*</button>
    </div>

    <div class="row">
        <button class="digit four">4</button>
        <button class="digit five">5</button>     
        <button class="digit six">6</button>
        <button class="subtract">-</button>
    </div>

    <div class="row">
        <button class="digit one">1</button>
        <button class="digit two">2</button>
        <button class="digit three">3</button>
        <button class="add">+</button>
    </div>

     <div class="row">
        <button class="digit zero">0</button>
        <button class="decimal">.</button>
        <button class="equals">=</button>
     </div>
</div>
</body>
</html>
